
<html>
	<head>
		<title>Crafty Intro</title>
		<script src=" https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
	</head>
		<style>
		  html{
		  	background-color: #80aaff;
		  }

		</style>
	<body>
		<script>
		var hit = false;
			function start(){
				Crafty.init();

				var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
				var attributes = {
					x: 0,
					y: 50,
					w: 50,
					h: 50,
				}
				player.attr(attributes);
				player.color("black");
				player.twoway();
				player.gravity("Platform");




				var platform = Crafty.e("Platform, 2D, DOM, Color,");
				platform.attr({x:200, y:100, w:60, h:30});

				var secondPlatform = Crafty.e("Platform, 2D, DOM, Color,");
				secondPlatform.attr({x:0, y:100, w:60, h:30});

				var thirdPlatform = Crafty.e("Platform, 2D, DOM, Color,");
				thirdPlatform.attr({x:400, y:100, w:60, h:30});

				var wall = Crafty.e("Wall,Platform, 2D, DOM, Color, Gravity, Collision");
				wall.attr({x:600, y:100, w:60, h:30});


				var wallTwo = Crafty.e("Wall,Platform, 2D, DOM, Color, Gravity, Collision");
				wallTwo.attr({x:900, y:100, w:150, h:20});


				var secondLoss = Crafty.e(" 2D, DOM, Color, Gravity, Collision");
				secondLoss.attr({x:0, y:200, w:1500, h:20});
				secondLoss.color("white")
				secondLoss.onHit("Player", lose);

				wallTwo.color("white")

				thirdPlatform.color("white")

				platform.color("white")

				secondPlatform.color("white")

				wall.color("white")

				var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
				goal.attr({x:950, y:50, w:25, h:25});

				goal.color("black")
				goal.onHit("Player", reachedGoal);



			}

 			function reachedGoal() {
				if(!hit){
 					alert("You won!");
					window.location.href = "index.html";
					hit = true;
				}
 			}
 			function lose(){
				if(!hit){
	 				alert("You have lost. You need to answer another vocabulary question before you can play again.");
					window.location.href = "index.html";
					hit = true;
				}
 			}

			window.onload = start;
		</script>
	</body>
