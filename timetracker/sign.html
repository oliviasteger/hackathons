<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>timeTracker</title>
  <link rel="shortcut icon" href="./favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
<body>
  <center><br><br><br><br><br><br><br><br><br><br>
  <form name="login">
  <input id="1" class="formInput" placeholder="Email Address"></input>
  <input id="2" class="formInput" placeholder="Password"></input>
  <button id="formButton">Create Account</button>
</form>
<script>
  $("#formButton").click(function() {
    console.log("in the function");
    CB.CloudApp.init('wixevykblgjr', 'ebda80e2-fa2c-4a41-a258-c001314d3ae8');
    var email = document.getElementById("1").value;
    var password = document.getElementById("2").value;
    console.log("in the function 2");
    var obj = new CB.CloudObject("users");
    obj.set("emailAddress", email);
    obj.set("password", password);
    console.log("in the function 3");
    obj.save({
      success: function(obj) {
      alert("It worked!");
      console.log("in the function 4");
      },
      error: function(err) {
       alert("Something's gone wrong. Please try again.");
       console.log("in the function 5");
      }
    });
    console.log("out the function 6");
  });
</script>
</body>
</html>
